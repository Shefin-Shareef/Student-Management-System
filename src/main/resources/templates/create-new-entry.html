<!DOCTYPE html>
<html xmlns:th"http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management Dashboard</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<br>
		<div class="row">
		<br>
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Create New Student Entry</h1>
				<br>
				<form th:action="@{/save}" th:object = "${student}" method="POST">
					<div class="form-group">
					<label>Student First Name</label>
					<input type="text" name="firstName" th:field = "*{firstName}" class = "form-control" placeholder="Enter Student's first name"/>
					</div>
					<div class="form-group">
					<label>Student Last Name</label>
					<input type="text" name="lastName" th:field = "*{lastName}" class = "form-control" placeholder="Enter Student's last name"/>
					</div>
					<div class="form-group">
					<label>Student Email</label>
					<input type="text" name="email" th:field = "*{email}" class = "form-control" placeholder="Enter Student's email"/>
					</div>
					
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				
				</form>
			</div>
		</div>
	
	</div>

</body>
</html>
