<!DOCTYPE html>
<html xmlns:th"http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management Dashboard</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
	<h1>List Of Students</h1>
	</div>
	
	<div class="row">
		<div class="col-lg-3">
			<a th:href= "@{/students/new}" class = "btn btn-primary btn">Add New Entry</a>
		</div>
	</div>
	<br>	
	<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each = "student : ${students}">
    	<td th:text=${student.firstName}></td>
    	<td th:text=${student.lastName}></td>
    	<td th:text=${student.email}></td>
    	<td>
    		<a th:href = "@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Edit</a>
    		<a th:href = "@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
    	</td>
    </tr>
  </tbody>
</table>


	


</div>


</body>
</html>
